<div class="col-md-5 col-md-offset-2">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="register()" novalidate>
    <div class="form-group">
      <label for="firstname">User first name</label>
      <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" placeholder="User first name" required>
    </div>
    <div class="form-group">
      <label for="lastname">User last name</label>
      <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" placeholder="User last name" required>
    </div>
    <div class="form-group">
      <label for="name">User name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="User name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
